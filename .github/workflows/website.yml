name: Docs & Website

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    container: ubuntu:lunar
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Update repos
        run: apt update
      - name: Install dependencies
        run: apt install -y git meson gi-docgen libgirepository1.0-dev libdbus-glib-1-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
      - name: Set up permissions
        run: chown ubuntu:ubuntu .
      - name: Setup libspeechprovider
        run: su ubuntu -c "meson setup build -Dtests=false"
      - name: Compile libspeechprovider
        run: su ubuntu -c "meson compile -C build"
      - name: Upload markdown artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbus-iface-spec
          path: './build/doc/generated-org.freedesktop.Speech.Provider.md'
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './build/doc/libspeechprovider'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
